version: '3'
services:
  db:
    image: postgres:13.2-alpine
    environment:
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: /bin/sh
    environment:
      WEBPACKER_DEV_SERVER_HOST: "0.0.0.0"
      RAILS_SERVE_STATIC_FILES: "1"
    volumes:
      - ./apps:/apps
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true